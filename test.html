<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            background-color: #fafafa;
        }
        .nyobak{
            margin: 1rem;
            background-color: #fc0808;
            width: 400px;
            height: 200px;
            display: flex;
            border-radius: 30px;
            overflow: hidden;
        }
        .gambar{
            display: flex;
            background-color: #08fc51;
            width: 50%;
            justify-content: center;
            align-items: center;
        }
        .text{
            display: flex;
            flex-direction: column;
            background-color: #2d08fc;
            width: 50%;
            padding: 5px;
            gap: 5px;
            
        }
        .gambar-isi{
            background-color: #fc9a08;
            width: 180px;
            height: 180px;
           
        }
        .text-judul{
            background-color: #fc0808;
            height: 3rem;
            display: -webkit-box;
            overflow: hidden;
            -webkit-box-orient: vertical ;
            -webkit-line-clamp: 2;

        }
        .text-deskripsi{
            background-color: #fc08b3;
            
            
        }
    </style>
</head>
<body>
    <div class="nyobak">
        <div class="gambar">
            <div class="gambar-isi"></div>
        </div>
        <div class="text"> 
            <div class="text-judul">nama asdasda sdasda sdas dasd as das das dasd as daasdasdas sd sdb arang</div>
            <div class="text-deskripsi"><p>
                200000rp
            </p></div>
        </div>
    </div>
</body>
</html>
