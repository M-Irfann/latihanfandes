<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background-color: #f5f5f5;
        padding: 20px;
        padding-top: 0px;
    }
    header {
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        padding: 1rem;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background-color: orange;
        width: 100%;
    }

    .container {
        max-width: 100%;
        margin: 0 auto;
        background-color: #fff;
    }
    .products {
        padding-top: 5rem;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .product-card {
        border: 2px solid #333;
        border-radius: 12px;
        padding: 40px 20px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #fff;
    }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="login-btn">Login</div>
        </header>
        
        <div class="products">
            <div class="product-card">Product card</div>
        </div>
    </div>
</body>
</html>
