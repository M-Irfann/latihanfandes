<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background-color: #f5f5f5;
        padding: 20px;
        padding-top: 0px;
    }
    header {
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        padding: 1rem;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background-color: orange;
        width: 100%;
    }

    .container {
        max-width: 100%;
        margin: 0 auto;
        background-color: #fff;
    }
    .products {
        padding-top: 7rem;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .product-card {
        border: 2px solid #333;
        border-radius: 12px;
        padding: 40px 20px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #fff;
    }

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    padding: 0;
}




.logo {
    /* padding: 8px 16px; */
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    font-weight: bold;
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
}

.search-bar input {
    width: 100%;
    padding: 8px 16px;
    border: 2px solid #333;
    border-radius: 8px;
    font-size: 16px;
}

.login-btn {
    padding: 8px 16px;
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.product-card {
    border: 2px solid #333;
    border-radius: 12px;
    padding: 40px 20px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #fff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .products {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
        gap: 10px;
    }
    
    .search-bar {
        margin: 10px 0;
        width: 100%;
    }
    
    .products {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="Logo.png" alt="" style="width: 40px;height: 40px; margin: 0;"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="login-btn">Login</div>
        </header>
        
        <div class="products">
            <div class="product-card">Product card</div>
        </div>
    </div>
</body>
</html>
