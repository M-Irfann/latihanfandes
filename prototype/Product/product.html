<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
  body {
    background-color: #e9e9e9;
    color: #333333;
  }
    header {
    display: flex;
    position: fixed;
    left: 0;
    right: 0;
    padding: 1rem 2rem;
    justify-content: space-between;
    align-items: center;
    background-color: white;
    width: 100%;
    z-index: 100;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
}
.logo {
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.5rem;
    color: #ff7700;
    display: flex;
    align-items: center;
}
.search-bar {
  flex-grow: 1;
  margin: 0 2rem;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 0.75rem 1rem 0.75rem 2.5rem;
  border: 1px solid #ddd;
  border-radius: 50px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: #f5f5f5;
}
    
.search-bar::before {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #666666;
  font-size: 1rem;
}

.search-bar {
  flex-grow: 1;
  margin: 0 2rem;
  position: relative;
  display: flex;
  align-items: center;
}



.search-btn {
  padding: 0.75rem 1.25rem;
  background-color: #ff7700;
  color: white;
  border: none;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-left: -50px;
  box-shadow: 0 2px 5px rgba(255, 119, 0, 0.3);
}

.search-btn:hover {
  background-color: #e66d00;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 119, 0, 0.4);
}

.login-btn {
  padding: 0.6rem 1.5rem;
  background-color: #ff7700;
  color: white;
  border: none;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(255, 119, 0, 0.3);
}
    
.login-btn:hover {
  background-color: #e66d00;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 119, 0, 0.4);
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <div class="logo">AgenShop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="login-btn">Login / Register</div>
    </header>
</body>
</html>
