<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff8c00',
                        'primary-dark': '#e67e00',
                        'bg-cream': '#fff8f2'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans flex h-screen justify-center m-0 bg-orange-50">
    <!-- Header -->
    <header class="flex fixed left-0 right-0 px-8 py-4 justify-between items-center bg-white w-full z-50 shadow-lg transition-all duration-300">
        <div class="px-4 py-2 rounded-lg font-bold text-2xl text-orange-500 flex items-center">
            AgenShop
        </div>
    </header>

    <!-- Login Container -->
    <div class="bg-white rounded-2xl p-8 w-96 shadow-xl border-2 border-orange-500 self-center mt-20">
        <h1 class="text-center text-orange-500 text-2xl font-bold mt-0 mb-5">Login</h1>
        
        <form class="space-y-5">
            <!-- Email Field -->
            <div class="mb-5">
                <label for="email" class="block mb-2 font-bold text-orange-500">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full p-3 border border-gray-300 rounded-md box-border text-base focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200"
                >
            </div>
            
            <!-- Password Field -->
            <div class="mb-5">
                <label for="password" class="block mb-2 font-bold text-orange-500">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full p-3 border border-gray-300 rounded-md box-border text-base focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200"
                >
            </div>
            
            <!-- Login Button -->
            <div class="flex justify-center">
                <button 
                    type="submit"
                    class="bg-orange-500 text-white border-none rounded-md py-3 px-5 text-base cursor-pointer w-full font-bold transition-colors duration-300 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
                >
                    Login
                </button>
            </div>
        </form>

        <!-- Additional Links (Optional) -->
        <div class="mt-6 text-center space-y-2">
            <a href="#" class="text-sm text-orange-500 hover:text-orange-600 block">
                Forgot Password?
            </a>
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="text-orange-500 hover:text-orange-600 font-medium">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</body>
</html>
