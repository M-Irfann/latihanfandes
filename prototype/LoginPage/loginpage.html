<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        margin: 0;
        background-color: #fff8f2;
    }
        header {
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        width: 100%;
        z-index: 100;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }
    
    .logo {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff7700;
      display: flex;
      align-items: center;
  }
  .login-container {
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        width: 350px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border: 2px solid #ff8c00;
        align-self: center;
    }
        
        h1 {
            text-align: center;
            color: #ff8c00;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff8c00;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e67e00;
        }
        
        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AgenShop</div>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="center-button">
                <button type="submit">Login</button>
            </div>
        </form>
</body>
</html>
